<!DOCTYPE html>
<html>

<head lang="en">
    <title>Window Controls</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>

  <sdpi-item label = "Select" >
    <sdpi-select setting = "operation" placeholder = "Please choose an option" >
    <option value = "toggleWindow" > Toggle Window </option>
    <option value = "minimizeWindow" > Minimize Window </option>
    <option value = "closeWindow" > Close Window </option>
    <option value = "openWindow" > Open Window </option>
    <option value = "toggleOrientation" > Toggle Orientation </option>
    <option value = "hotkeyManager" > Hotkey Manager </option>
    <option value = "checkForUpdates" > Check For Updates </option>
    </sdpi-select>
    
</body>

</html>
