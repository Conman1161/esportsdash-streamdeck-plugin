<!DOCTYPE html>
<html>

<head lang="en">
    <title>Adjust Score Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>

    <sdpi-item label="Display Options">
        <sdpi-checkbox-list setting="includeOptions" columns="2">
            <option value="includeLogo">Include Logo</option>
            <option value="includeScore">Include Score</option>
            <option value="includeName">Include Name</option>
        </sdpi-checkbox-list>
    </sdpi-item>

    <sdpi-item label="Select">
        <sdpi-select setting="operation" placeholder="Increase or Decrease?">
            <option value="increment">Increment</option>
            <option value="decrement">Decrement</option>
        </sdpi-select>
    </sdpi-item>

    <sdpi-item label="Select">
        <sdpi-select setting="team" placeholder="Please choose a team">
            <option value="1">Team 1</option>
            <option value="2">Team 2</option>
        </sdpi-select>
    </sdpi-item>
</body>

</html>
